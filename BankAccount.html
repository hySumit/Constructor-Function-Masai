<script>

function BankAccount (accountNumber,name,type,balance){
    this.name = name;
    this.Account_Number = accountNumber;
    this.type = type;
    this.balance = balance;

}

// Deposit Method

function Deposit(Amount){
    this.balance += Amount
}

// Withdraw Method 

function Withdraw(Amount){
    if(this.balance - Amount >= 500){
        this.balance -= Amount
    }
    else{
        console.log(`Insufficient Balance of ${this.name} can't Withdraw money`)
    }
}



// checkBalance Method

function Check_balance(Amount){
    let amount = this.balance
    console.log(`Balance of ${this.name} = ${this.balance}`)
    return amount
}


// Account Active Method 

function isActive(Amount){
    // let isAct = false

        // isAct = true
        console.log(`${this.name}'s Bank Account is Active!`)
    }
    else{
        console.log(`${this.name}'s Bank Account is not Active!`)
    }
}
